<html>
<head>
  <title>drag and drop !!!!!!</title>
</head>

<body>

    <div class="container" id="dragList">

      <div>
        <button id="startReorganize" onclick="window.handleBtnToggleReorganize(event)">start  - reorganize</button>
        <button id="stopReorganize" onclick="window.handleBtnToggleReorganize(event)">stop  - reorganize</button>
        <button id="cancelReorganize" onclick="window.handleBtnCancelReorganize(event)" >cancel  - reorganize</button>
        <select id="roleList" onchange="window.handleRoleChange(event)">
          <option value="1" >role 1</option>
          <option value="2" selected>role 2</option>
          <option value="3">role 3</option>
        </select>
      </div>


        <div class="drag-item 0" data-symbol="a"  style="background-color: gold; " >
          <div class="header">a
            <button class="splitBtn" onclick="window.handleBtnToggleSplit(event)">|</button>
            <button class="deleteBtn" >x</button>
            <button class="restoreBtn" >v</button>
          </div>  
          <div class="body"></div>
        </div>
