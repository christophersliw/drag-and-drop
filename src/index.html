<html>
<head>
  <title>drag and drop !!!</title>
</head>

<body>

    <div class="container" id="dragList">

        <div class="drag-item 0"  style="background-color: gold; flex-basis: 100%; order: 0; " draggable="true">0</div>
        <div class="drag-item 1" style="background-color: aqua; flex-basis: 100%; order: 1;"  draggable="true">1</div>
        <div class="drag-item 2" style="background-color: antiquewhite;  flex-basis: 100%;order: 2;"  draggable="true">2</div>
        <div class="drag-item 3" style="background-color:rgb(19, 8, 65) ; flex-basis: 100%;order: 3;"  draggable="true">3</div>
        <div class="drag-item 4" style="background-color: blue; flex-basis: 100%; order: 4;"  draggable="true">4</div>
        <div class="drag-item 5" style="background-color: brown; flex-basis: 100%;  order: 1; order: 5;" draggable="true">5</div>
        <div class="drag-item 6" style="background-color: cadetblue;  flex-basis: 100%;order: 6;" draggable="true">6</div>
        <div class="drag-item 7" style="background-color: rgb(53, 79, 80);  flex-basis: 100%;order: 7;" draggable="true">7</div>
        <div class="drag-item 8" style="background-color: blueviolet;  flex-basis: 100%;order: 8;" draggable="true">8</div>




    </div>



</body>

</html>
